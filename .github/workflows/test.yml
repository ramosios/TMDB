name: Run iOS Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - name: Install Bundler and Gems
        run: |
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install

      - name: Use Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: '16.4'

      - name: Confirm Xcode and Swift Versions
        run: |
          xcodebuild -version
          swift --version

      - name: Run Unit Tests with Fastlane
        env:
          FASTLANE_DISABLE_USAGE: 'true'
          FASTLANE_OPT_OUT_USAGE: 'true'
          FASTLANE_SKIP_UPDATE_CHECK: 'true'
          FASTLANE_SKIP_DOCS: 'true'
          CI: 'true'
        run: bundle exec fastlane test